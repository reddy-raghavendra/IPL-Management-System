<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>IPL Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">IPL Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teams}">Team Management</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/players}">Player Management</a>
      </li>
    </ul>
  </div>
</nav>
	<div class="container">
		<div class = "row">
			<h1>Team List</h1>			
		</div>
		<div class="row">
			<div class="col-lg-3">
			<a th:href="@{/teams/new}" class="btn btn-primary btn-sm mb-3">Add Team</a>
			</div>
		</div>
	</div>
 	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th>Team Name</th>
				<th>Established Year</th>
				<th>Home City</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>	
			<tr th:each = "team: ${teams}">
				<td th:text = "${team.teamName}"></td>
				<td th:text = "${team.establishedYear}"></td>
				<td th:text = "${team.homeCity}"></td>
				<td>
				<a th:href="@{/teams/edit/{id}(id=${team.id})}" class="btn btn-warning">Update</a>
				<a th:href="@{/teams/{id}(id=${team.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table> 
</body>
</html>
